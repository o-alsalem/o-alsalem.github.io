<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Page</title>
    <style>
        /* Basic reset and styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            margin-bottom: 50px;
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        p {
            font-size: 1.2rem;
            color: #666;
        }
        /* Simple button styling */
        a.button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #005bb5;
        }
        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My GitHub Page</h1>
        <p>This is a simple webpage hosted on GitHub Pages. You can explore my projects or contact me below.</p>
    </header>

    <a href="https://github.com/username" class="button">View My GitHub</a>

    <footer>
        <p>&copy; 2024 Omar Al-Salem | Built with <a href="https://pages.github.com/" style="color:#0073e6; text-decoration:none;">GitHub Pages</a></p>
    </footer>

</body>
</html>
